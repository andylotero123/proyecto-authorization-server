server.port=9595
server.servlet.context-path=/authorization-server

#propiedades de configuracion para base de datos en contenedor de docker
spring.datasource.url=jdbc:mysql://localhost:3308/course
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#para mostrar los SQL que genera mi aplicativo
spring.jpa.show-sql=true

#spring.sql.init.platform=mysql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update


